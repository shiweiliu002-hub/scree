    <div class="container">

                <p>æ­£åœ¨æˆªå›¾ï¼Œè¯·ç¨å€™...</p>

            <div class="error-message" id="errorMessage"></div>

            <div class="preview-area" id="previewArea">
                <div class="preview-header">
                    <div>
                        <div class="preview-title">æˆªå›¾é¢„è§ˆ</div>
                        <div class="url-display" id="urlDisplay"></div>
                    </div>
                    <button class="btn btn-success" onclick="downloadScreenshot()">
                        <span>â¬‡ï¸</span> ä¸‹è½½æˆªå›¾

    <script>
        // APIåŸºç¡€URL - è‡ªåŠ¨æ£€æµ‹å½“å‰åè®®å’Œä¸»æœºï¼Œä½†å¼ºåˆ¶ä½¿ç”¨8080ç«¯å£
        const API_BASE_URL = `${window.location.protocol}//${window.location.hostname}:8080`;

        let currentUrl = '';

        async function captureScreenshot() {
            const urlInput = document.getElementById('urlInput');
            const url = urlInput.value.trim();
            const loading = document.getElementById('loading');
            const previewArea = document.getElementById('previewArea');
            const errorMessage = document.getElementById('errorMessage');
            const captureBtn = document.getElementById('captureBtn');

            // Reset states
            errorMessage.classList.remove('show');
            previewArea.classList.remove('show');

            // Validate URL
            if (!url) {
                showError('è¯·è¾“å…¥ç½‘å€');
                return;
            }

            // Show loading
            loading.classList.add('show');
            captureBtn.disabled = true;

            try {
                const response = await fetch(`${API_BASE_URL}/api/screenshot`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ url: url })
                });

                const data = await response.json();

                if (data.success) {
                    // Show screenshot
                    document.getElementById('screenshotImage').src = data.image;
                    document.getElementById('urlDisplay').textContent = data.url;
                    currentUrl = data.url;
                    previewArea.classList.add('show');
                } else {
                    showError(data.message);
                }
            } catch (error) {
                showError('æˆªå›¾å¤±è´¥ï¼Œè¯·ç¡®ä¿åç«¯æœåŠ¡å·²åœ¨8080ç«¯å£å¯åŠ¨');
                console.error('Error:', error);
            } finally {
                loading.classList.remove('show');
                captureBtn.disabled = false;
            }
        }

        function showError(message) {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = message;
            errorMessage.classList.add('show');
        }

        function downloadScreenshot() {
            if (!currentUrl) return;

            const img = document.getElementById('screenshotImage');
            const link = document.createElement('a');
            link.href = img.src;
            link.download = currentUrl.replaceAll(/[^a-zA-Z0-9]/g, '_') + '.png';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // Allow Enter key to trigger screenshot
        document.getElementById('urlInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                captureScreenshot();
            }
        });
    </script>
